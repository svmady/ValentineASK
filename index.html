<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? ðŸ’˜</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-slate-50 overflow-hidden font-['Inter']">

  <div class="mesh-gradient"></div>

  <main class="relative z-10 flex items-center justify-center min-h-screen p-4">
    <div id="main-card" class="w-full max-w-md bg-white/80 backdrop-blur-xl border border-white/40 p-8 rounded-[2.5rem] shadow-2xl shadow-pink-200/50 transition-all duration-700">
      
      <div class="relative overflow-hidden rounded-3xl aspect-square mb-8 shadow-inner bg-pink-50">
        <img id="imageDisplay" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23fce7f3' width='100' height='100'/%3E%3C/svg%3E" alt="Valentine Illustration" class="w-full h-full object-cover transition-all duration-500 scale-100" />
      </div>

      <div class="text-center space-y-4">
        <h1 id="valentineQuestion" class="text-4xl font-bold tracking-tight text-slate-800 font-['Outfit']">
          Will you be my Valentine, <span id="userName" class="text-pink-500">?</span>
        </h1>
        <p id="loveMessage" class="text-slate-600 text-lg leading-relaxed h-0 overflow-hidden opacity-0 transition-all duration-500"></p>
      </div>

      <div id="responseButtons" class="mt-10 flex flex-col sm:flex-row gap-4 items-center justify-center relative min-h-[60px]">
        <button id="yesButton" class="w-full sm:w-auto px-10 py-4 bg-pink-500 hover:bg-pink-600 text-white font-bold rounded-2xl shadow-lg shadow-pink-300 transition-all hover:scale-105 active:scale-95">
          Yes!
        </button>
        <button id="noButton" class="w-full sm:w-auto px-8 py-4 bg-white text-slate-500 font-semibold rounded-2xl border border-slate-200 hover:bg-slate-50 transition-all">
          No
        </button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
