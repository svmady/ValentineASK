<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff6baeff" />
  <title>Valentine ðŸ’˜</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="gradient-background">

  <!-- Floating hearts -->
  <div id="floating-hearts"></div>

  <main class="flex items-center justify-center h-screen relative z-10">
    <section class="flex flex-col items-center p-6 bg-white/60 backdrop-blur-md rounded-2xl shadow-xl border border-pink-200">

      <img
        id="imageDisplay"
        src="./images/image1.gif"
        alt="Cute kitten"
        class="rounded-xl h-[300px] object-cover shadow-lg transition-transform duration-500"
      />

      <h1
        id="valentineQuestion"
        class="heartbeat text-4xl md:text-5xl text-[#bd1e59] my-6 text-center"
        style="font-family: 'Pacifico', cursive;"
      >
        Will you be my Valentine, <span id="name" class="text-pink-600">?</span>
      </h1>

      <div id="responseButtons" class="flex gap-4 pt-5 items-center relative">
        <button
          id="yesButton"
          class="bounce rounded-full text-xl font-bold px-6 py-3
          bg-gradient-to-r from-green-400 to-emerald-500 text-white
          shadow-lg shadow-green-300/50 hover:scale-110 transition-all"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="rounded-full text-lg px-5 py-2
          bg-red-400 text-white opacity-80 hover:opacity-100 transition-all"
        >
          No
        </button>
      </div>

      <p id="loveMessage" class="text-xl text-pink-700 mt-4 text-center hidden"></p>

    </section>
  </main>

  <audio id="yesSound" src="./sounds/love.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
